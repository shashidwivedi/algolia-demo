<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="shortcut icon" href="./favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8/themes/satellite-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">
  <title>algolia-demo</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">
      <a href="/">algolia-app</a>
    </h1>
    <p class="header-subtitle">
      using
      <a href="https://github.com/algolia/instantsearch/tree/master/packages/instantsearch.js">
        InstantSearch.js
      </a>
    </p>
  </header>

  <div class="container">
    <div class="search-panel">
      <div id="categories"></div>
      <div class="search-panel__results">
        <div id="searchbox"></div>
        <h2>Brand: Incipio</h2>
        <div id="incipio-hits"></div>
        <div id="incipio-pagination"></div>
        <h2>Brand: OtterBox</h2>
        <div id="otterbox-hits"></div>
        <div id="otterbox-pagination"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.73.1"></script>
  <script src="./src/app.js"></script>
</body>

</html>
